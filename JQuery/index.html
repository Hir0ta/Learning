<!DOCTYPE html>

<html>

<head>

        <meta charset="utf-8">

        <title></title>

        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />


        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>


        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script>

                <!-- Hide and show -->

                $(document).ready(function(){

                        $('#hide').click(function(){

                                $('#hideShow').hide(1000);

                        });

                        $('#show').click(function(){

                                $('#hideShow').show();

                        });

                        $('#toggle').click(function(){

                                $('#hideShow').toggle();

                        });

                });

                <!-- Fading -->

                $(document).ready(function(){

                        $('#fadeInButton').click(function(){

                                $('#redBox').fadeIn();

                                $('#greenBox').fadeIn(1000);

                                $('#blueBox').fadeIn(2000);

                        });

                        $('#fadeOutButton').click(function(){

                                $('#redBox').fadeOut();

                                $('#greenBox').fadeOut();

                                $('#blueBox').fadeOut();

                        });

                        $('#fadeToggleButton').click(function(){

                                $('#redBox').fadeToggle();

                                $('#greenBox').fadeToggle();

                                $('#blueBox').fadeToggle();

                        });

                        $('#fadeToButton').click(function(){

                                $('#redBox').fadeTo('slow', 0.15);

                                $('#greenBox').fadeTo('slow', 0.4);

                                $('#blueBox').fadeTo('slow', 0.1);

                        });

                        $('#fadeBack').click(function(){

                                $('#redBox').fadeTo('slow', 1);

                                $('#greenBox').fadeTo('slow', 1);

                                $('#blueBox').fadeTo('slow', 1);

                                $('#redBox').animate({

                                        height: '80px',
                                        width: '80px',

                                });

                        });

                });

                <!-- Sliding -->

                $(document).ready(function(){

                        $('#flip').click(function(){

                                $('#panel').slideToggle('slow');

                        });

                });

                <!-- Animate -->

                $(document).ready(function(){

                        $('#animateButton').click(function(){

                                $("#redBox").animate({

                                        height: '150px',
                                        width: '150px'

                                });

                        })
                })

                <!-- Values -->
                $(document).ready(function(){

                        $('#valueButton').click(function(){

                                alert('Hello ' + $('.values').val() + '!');
                                
                        });

                });

                <!-- Set content -->
                $(document).ready(function(){

                        $('#textChange').click(function(){

                                $('#hideShow').text('I have changed the text');

                        });

                        $('#htmlChange').click(function(){

                                $('#hideShow').html('<b>I made a bold text!</b>');
                        });
                });

                <!-- Add new value -->
                $(document).ready(function(){

                        $('#newName').click(function(){

                                $('Name').append("<input type='text' class='values'>");

                        });
                });

        </script>

        <style> 
        
                #panel, #flip {
                        padding: 5px;
                        text-align: center;
                        background-color: #e5eecc;
                        border: solid 1px #c3c3c3;
                }
                
                #panel {
                        padding: 50px;
                        display: none;
                }

        </style>

</head>

<body>
        <div id='flip'>Click to slide</div>

        <div id='panel'>

                <h1>Hello world!</h1>

        </div>

        <br><br>

        <div id='textEditor'>

                <div id='hideShow'>

                        <p>If you click on the "Hide" button, I will disappear.</p>

                </div>

                <button id='hide'>Hide</button>

                <button id='show'>Show</button>

                <button id='toggle'>Toggle between hide and show</button>
                
                <button id='textChange'>Click to modify text</button>

                <button id='htmlChange'>Click to make it bold</button>

        </div>

        <br><br>

        <div id='boxes'>

                <button id='fadeInButton'>Click to fade in boxes</button>

                <button id='fadeOutButton'>Click to fade out boxes</button>

                <button id='fadeToggleButton'>Clickt to toggle between fade in and out</button>

                <button id='animateButton'>Click to animate</button>

                <button id='fadeToButton'>Click to fade to</button>
                
                <button id='fadeBack'>Click to fade to default</button>

                <div class='fading'>

                        <br>
                        
                        <div id="redBox" style="width:80px; height:80px; display:none; background-color:red;"></div><br>

                        <div id="greenBox" style="width:80px; height:80px; display:none; background-color:green;"></div><br>

                        <div id="blueBox" style="width:80px; height:80px; display:none; background-color:blue;"></div><br><br>

                </div>

                <p>Name: <input type='text' class='values' value=''></p>

                <button id='valueButton'>Show value</button>

        </div>

</body>

</html>
