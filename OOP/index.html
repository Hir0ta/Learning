        <script>

          function Person(first, last, age, gender, interests) {
            this.name = {
              'first' : first,
              'last' : last
            };
            this.age = age;
            this.gender = gender;
            this.interests = interests;
            this.bio = function() {
              alert(this.name.first + ' ' + this.name.last + ' is' + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
            };
            this.greeting = function() {
              alert('Hi! I\'m ' + this.name.first + '.');
            };
          }
