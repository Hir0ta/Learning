<!DOCTYPE html>

<html ng-app="mainApp" lang="">
  <head>
    <meta charset="utf-8">
    <title>Cookie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--For icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <!--Angular JS library-->
    <script src="angular/angular.min.js"></script>
    <!--Angular JS cookie handle-->
    <script src="angular/angular-cookies.min.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </head>

  <body ng-controller="app">
    <div class="form-group">
        <input class="form-control" type="text" ng-model="cookieVal">
        <button class="btn btn-primary" ng-click="setCookie(cookieVal)">Add Value</button>
        <button class="btn btn-primary" ng-click="setCookie(cookieVal)">Display Value</button>
        {{ myCookieVal }}
    </div>

  </body>

</html>
